<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>设置列表的符号</title>
	<style type="text/css">
		ul{
			list-style-type: square;   /*将列表的序列符号改为方形*/
		}
	</style>
</head>
<body>
	<ul>
		<li>主页</li>
		<li>我的博客</li>
		<li>我的相册</li>
		<li>留言</li>
		<li>关于我</li>
	</ul>
	
	<ol>
		<li style="list-style-type: disc;">主页</li>
		<li style="list-style-type: circle;">我的博客</li>
		<li  style="list-style-type: decimal;">我的相册</li>
		<li style="list-style-type: lower-roman;">留言</li>
		<li style="list-style-type: hebrew;">关于我</li>
	</ol>
</body>
</html>
