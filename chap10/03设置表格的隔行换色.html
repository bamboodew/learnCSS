<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>设置表格的隔行换色</title>
	<!-- 思路：设置所有行背景颜色，再设置偶数行另外一种颜色。 -->
	<style type="text/css">
		.t{
			border: 1px gray solid;
			border-spacing: 2px;   /*设置单元格的间距*/
			border-collapse: collapse;   /*设置边框分离、合并（collapse），默认是分离（separate）。*/
			width: 600px;
			table-layout: fixed;
		}
		.t tr{
			background-color: #ccc;
		}
		.t td{
			border: 1px gray solid;
			padding: 10px;   /*单元格内容距离边框的距离*/
		}
		.t th{
			border: 1px gray solid;
			padding: 10px;
		}
		tbody tr.even {
			background-color: #aaa;
		}
	</style>
</head>
<body>
	<table class="t">
		<caption>学生信息</caption>   <!-- 表格标题 -->
		<!-- 表头 -->
		<thead>
			<tr>
				<th>序号</th>
				<th>学号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>出生日期</th>
			</tr>
		</thead>
		<!-- 表主体 -->		
		<tbody>
			<tr>
				<th>1</th>
				<td>001</td>
				<td>魏安复1111111111111111111111111111111111111111111111111</td>
				<td>男</td>
				<td>2012-12-12</td>
			</tr>
			<tr class="even">
				<th>2</th>
				<td>002</td>
				<td>杜子腾</td>
				<td>女</td>
				<td>2011-11-11</td>
			</tr>
			<tr>
				<th>3</th>
				<td>003</td>
				<td>史珍湘</td>
				<td>女</td>
				<td>2010-10-10</td>
			</tr>
			<tr  class="even">
				<th>4</th>
				<td>004</td>
				<td>梅读</td>
				<td>女</td>
				<td>2009-10-10</td>
			</tr>
			<tr>
				<th>5</th>
				<td>005</td>
				<td>赖月金</td>
				<td>男</td>
				<td>2008-01-01</td>
			</tr>
		</tbody>
		<!-- 表脚 -->
		<tfoot>
			<tr>
				<th>总计</th>
				<th colspan="4">5条数据</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
