<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>设置文字的倾斜</title>  <!-- 意大利体就是斜体 -->
	<style type="text/css">
		.p1{
			font-family: "宋体",Arial;  /*可以列多个候选字体*/
		}
		.p2{
			font-family: 黑体,微软雅黑,宋体;
		}
		p{
			font-size:30px;
			font-style: italic;  /*意大利体就是斜体*/
		}
	</style>
</head>

<body>
	<p class="p1">Study hard and progress everyday.</p>
	<p class="p2">好好学习哦天天向上</p>
</body>
</html>
