<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>设置字词间距</title>
	<style type="text/css">
		p{
			word-spacing: 20px;  /*每个单词*/
			letter-spacing: 2px;  /*每个字母或汉字*/
		}
	</style>
</head>
<body>
	<p class="p1">Study hard and progress everyday.</p>
	<p class="p2">好好学习哦天天向上</p>
</body>
</html>
