<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>设置英文大小写转换</title>  <!--  -->
	<style type="text/css">
		.p1{
			font-size:30px;
			font-weight: blod;
			text-transform: capitalize;  /*首字母大写*/
		}
		.p2{
			font-size:30px;
			font-weight: blod;
			text-transform: uppercase;  /*字母全部大写*/
		}
		.p3{
			font-size:30px;
			font-weight: blod;
			text-transform: lowercase;  /*字母全部大写*/
		}
	</style>
</head>

<body>
	<p class="p1">study hard and progress everyday.</p>
	<p class="p2">study hard and progress everyday.</p>
	<p class="p3">Study Hard And Progress Everyday.</p>
	<p class="p4">study hard and progress everyday.</p>
</body>
</html>
