<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>设置图片大小及缩放</title>
</head>
<body>
	<div style="border:1px red solid;">
		<h1>图片大小</h1>
		<img alt="" src="java.jpg" style="width: 160px;height: 180px;">
	</div>
	<div style="border:1px red solid;">
		<h1>图片缩放</h1>
		<img alt="" src="java.jpg" style="width: 20%;">   <!-- 父DOM节点尺寸的20%,高度自动缩放。 -->
		<br>
		<img alt="" src="java.jpg" style="width: 20%;height: 100px">   <!-- 不自动缩放 -->
	</div>
	
</body>
</html>
