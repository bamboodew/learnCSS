<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>设置文字与图片对齐方式</title>
	<style type="text/css">
		p{
			border:1px red solid;
		}
	</style>
</head>
<body>
	<p>
		竖直对齐：<img src="red.jpg" style="vertical-align:baseline;">   <!-- vertical-align：垂直方向排列 -->
		方式：<img src="blue.jpg"  style="vertical-align:baseline;">底线
	</p>
	<p>
		竖直对齐：<img src="red.jpg" style="vertical-align:top;">
		方式：<img src="blue.jpg"  style="vertical-align:top;">顶线
	</p>
	<p>
		竖直对齐：<img src="red.jpg" style="vertical-align:middle;">
		方式：<img src="blue.jpg"  style="vertical-align:middle;">上下居中
	</p>
	<p>
		竖直对齐：<img src="red.jpg" style="vertical-align:sub;">
		方式：<img src="blue.jpg"  style="vertical-align:super;">上下标
	</p>
	<p>
		竖直对齐：<img src="red.jpg" style="vertical-align:20px;">
		方式：<img src="blue.jpg"  style="vertical-align:-30px;">相对基准线距离
	</p>
</body>
</html>
