<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>设置图片边框</title>
	<style type="text/css">
		.i1{
			border-width:2px;   /*边框粗细*/
			border-color: red;
			border-style: solid;
		}
		.i2{
			border: 2px green dashed;   /*虚线*/
		}
		.i3{
			border: 2px purple dotted;   /*点画线*/
		}
		.i4{
			border-top: 2px red solid;
			border-left: 2px orange dashed;
			border-bottom: 2px blue dotted;
			border-right: 2px green dashed;
		}
	</style>
</head>
<body>
	<h1>实线边框</h1>
	<img alt="" src="java2.jpg" class="i1">
	<h1>虚线边框</h1>
	<img alt="" src="java2.jpg" class=i2>
	<h1>点画线边框</h1>
	<img alt="" src="java2.jpg" class=i3>
	<h1>给不同的边框设置样式</h1>
	<img alt="" src="java2.jpg" class=i4>
</body>
</html>
