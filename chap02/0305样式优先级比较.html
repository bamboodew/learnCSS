<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>优先级比较</title>
	<!-- 行内样式→→导入式→→链接式→→内嵌式 -->
	
	<!-- 内嵌式 -->
	<style type="text/css">
		p{
			color: blue;
			font-size: 50px;
		}
	</style>
	<!-- <link href="red.css" type="text/css" rel="stylesheet">  <!-- 链接式：此时不加载，等到p标签出现时才加载渲染。性能较高！ -->
	<!-- 导入式 -->
	<!-- <style type="text/css">
		@IMPORT url(yellow.css);  /*直接加载，性能较差！*/
	</style> -->
</head>
<body>
	<p style="font-size: 30px">优先级比较：行内样式→→导入式→→链接式→→内嵌式</p>  <!-- 行内式 -->
</body>
</html>
