<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>ID选择器</title>
	<style type="text/css">
		#p1{
			color:red;
			font-size:20px; 
		}
		#p2{
			color:blue;
			font-size:20px;
		}
		#p3{
			color:green;
			font-size:20px;
		}
		
	</style>
</head>
<body>
	<p id="p1">爱编程！爱Java</p>  <!-- id是唯一的，所以每一个id选择器只能使用一次。 -->
	<p id="p2">爱生活！爱拉芳</p>
	<p id="p3">爱音乐！爱网易</p>
</body>
</html>
