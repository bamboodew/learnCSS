<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>CSS的样式继承特性</title>
	<style type="text/css">
		.c{
			color: red;  /*类别选择器*/
		}
	</style>
</head>
<body>
	<h1>Java技术</h1>
	<ul>
		<li class="c">网页基础
			<ul>  <!-- 子节点继承父节点的特性（边框特性不能继承） -->
				<li>HTML</li>
				<li>CSS</li>
				<li>JavaScript</li>
			</ul>
		</li>
		<li>动态网页</li>
		<li>J2EE框架</li>
	</ul>
</body>
</html>
