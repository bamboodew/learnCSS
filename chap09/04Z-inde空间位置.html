<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>z-index空间位置</title>   <!-- 默认后面的位于上层，z-index值小的位于下层 -->
	<style type="text/css">
		img{
			position: fixed;
			left:0px;
			top:0px;
			z-index: -2;
		}
	</style>
</head>
<body>
		<h1>这是一个苹果</h1>
		<h1>这是一个苹果</h1>
		<h1>这是一个苹果</h1>
		<h1>这是一个苹果</h1>
		<h1>这是一个苹果</h1>
		<img alt="" src="apple.jpg">
</body>
</html>
